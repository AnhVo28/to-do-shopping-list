<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<form id="myForm" >

  <div id="myDIV" class="header">
    <h2 style="margin:5px">My To Doa Shopping List</h2>
    <input type="text" id="myInput" placeholder="Item...">
    <span id="btn-add" class="addBtn">Add</span>
  </div>
</form>
  <ul id="myUL">
    <li>Chicken</li>
    <li class="checked">Eggs</li>
    <li>Milk</li>
    <li>Chocolate</li>
    <li>Tomatoes</li>

  </ul>


<script>
// Create a "close" button and append it to each list item
const myNodelist = document.getElementsByTagName("LI");
let i;

Array.from(myNodelist).forEach((element)=>{
  let span = document.createElement("SPAN");
  let txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  element.appendChild(span);
})

// Click on a close button to hide the current list item
const close = document.getElementsByClassName("close");

Array.from(close).forEach((element)=>{
element.onclick = function() {
  var div = this.parentElement;
  div.style.display = "none";
}
})


// Add a "checked" symbol when clicking on a list item
const list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button

const myForm = document.getElementById('myForm');
myForm.addEventListener('submit', (e)=>{
  console.log('e.target', e.target);
  e.preventDefault();
  newElement();
})

const addBtn = document.getElementById('btn-add');
addBtn.addEventListener('click', ()=>{

  newElement();
})

function newElement() {

  const li = document.createElement("li");
  const inputValue = document.getElementById("myInput").value;
  const t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
